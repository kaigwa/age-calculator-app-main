<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="index.css">
</head>
  <body>
    <!-- main container -->
    <div class="container">

      <!-- date || input || arror alert container -->
      <div class="date">
        <div>
          <p class="d">DAY</p>
          <input type="number" name="" placeholder="DD" id="birth_date">
          <span class="required"></span>
          <span class="valid"></span>
        </div>

        <div>
          <p class="d">MONTH</p>
          <input type="number" name="" placeholder="MM" id="birth_date">
          <span class="required"></span>
          <span class="valid"></span>
        </div>

        <div>
          <p class="d">YEAR</p>
          <input type="number" name="" placeholder="YYYY" id="birth_date">
          <span class="required"></span>
          <span class="valid"></span>
        </div>
      </div>

      <!-- line || button container -->
      <div class="arrowline">
        <hr>
        <button id="btn">
          <img class="arrow" src="./assets/images/icon-arrow.svg" alt="mobile">
        </button>
      </div>
      
      <!-- year || month || day output container -->
      <main class="output">
        <p><span id="year">- -</span> years</p>
        <p><span id="month">- -</span> months</p>
        <p><span id="day">- -</span> days</p>
      </main>

    </div>

    <!-- source || code container -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/edwin-lugakingira-868064110/">Edwin Lugakingira</a>.
    </div>
    <script src="index.js"></script>
</body>
</html>
